<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>今日工资计算器</title>
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="icon" href="img/money.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    
    <!-- 预加载其他页面 -->
    <link rel="prefetch" href="setting.html">
    <link rel="prefetch" href="about.html">
    
    <!-- 预加载关键JavaScript -->
    <link rel="prefetch" href="js/setting-main.js">
    <link rel="prefetch" href="js/about-main.js">
    
    <!-- 注册Service Worker -->
    <script src="js/register-sw.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="menu-button" id="menuButton">
                <i class="fas fa-bars"></i>
            </div>
            <h1><i class="fas fa-coins"></i> 今日工资计算器</h1>
            <p id="headerDesc">来，来，来财！</p>
        </header>

        <!-- 侧边菜单 -->
        <div class="side-menu" id="sideMenu">
            <div class="menu-header">
                <div class="menu-close" id="menuClose">
                    <i class="fas fa-times"></i>
                </div>
                <h3>菜单</h3>
            </div>
            <div class="menu-items">
                <button id="statsBtn" class="active"><i class="fas fa-chart-line"></i> 统计</button>
                <button id="settingsBtn"><i class="fas fa-cog"></i> 设置</button>
                <button id="aboutBtn"><i class="fas fa-info-circle"></i> 关于</button>
            </div>
        </div>

        <!-- 遮罩层 -->
        <div class="overlay" id="overlay"></div>

        <div class="content">
            <!-- 统计页面 -->
            <div id="statsPage" class="page active">
                <h2 class="section-title"><i class="fas fa-chart-bar"></i> 今日收入统计</h2>

                <div class="money-display">
                    <p>您今天已经赚了：</p>     
                    <div class="today-earned">¥ 0.00</div>
                    <p>继续努力！</p>
                </div>

                <div class="progress-status" id="progressStatus">
                    <i class="fas fa-clock"></i> <span id="statusText">准备开始新的一天</span>
                </div>

                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div class="progress-text" id="progressText">0%</div>
                </div>

                <div class="time-display">
                    当前时间: <span id="currentTime">00:00:00</span>
                </div>

                <!-- 倒计时容器 -->
                <div class="stats">
                    <!-- 假期倒计时 -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">距离 <span id="holidayName">下个假期</span> 还有</div>
                            <div class="stat-value" id="holidayDays">--</div>
                            <div class="stat-label" id="holidayDate">--</div>
                        </div>
                    </div>

                    <!-- 下班时间倒计时 -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-hourglass-half"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">距离下班还有</div>
                            <div class="stat-value" id="timeToLeave">--:--:--</div>
                        </div>
                    </div>

                    <!-- 添加月收入和年收入显示 -->
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">今年已赚</div>
                            <div class="stat-value" id="yearEarned">¥ 0.00</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-label">本月已赚</div>
                            <div class="stat-value" id="monthEarned">¥ 0.00</div>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-dollar-sign"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="hourlyRate">¥ 0.00</div>
                            <div class="stat-label">每小时收入</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-coins"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="minuteRate">¥ 0.00</div>
                            <div class="stat-label">每分钟收入</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="workProgress">0%</div>
                            <div class="stat-label">今日进度</div>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <div class="stat-value" id="timeWorked">0h 0m</div>
                            <div class="stat-label">已工作时间</div>
                        </div>
                    </div>
                </div>



                <div class="motivation">
                    <i class="fas fa-lightbulb"></i>
                    <span id="motivationText">每一分钟的努力都在增加您的收入！</span>
                </div>
            </div>

        </div>
        <footer>
            <p>
                <strong>版权声明</strong>：
                本网站所有内容版权归 <a href="https://rensr.site" rel="noopener">任尚仁</a> 所有
            </p>
        </footer>
    </div>

    <!-- 自定义弹窗 -->
    <div class="custom-alert" id="customAlert">
        <div class="alert-content">
            <div class="alert-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3 class="alert-title">成功</h3>
            <p class="alert-message" id="alertMessage">操作已完成</p>
            <button class="alert-button" id="alertButton">确定</button>
        </div>
    </div>

    <script type="module" src="js/index-main.js"></script>
</body>

</html>
